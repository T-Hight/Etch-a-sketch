<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header"></div>
    <div class="main">
        <div class="side-bar">
            <button class="black-btn">Black</button>
            <button class="color-btn">
                <span style="color: red">R</span
                ><span style="color: orange">a</span
                ><span style="color: yellow">i</span
                ><span style="color: green">n</span
                ><span style="color: blue">b</span
                ><span style="color: indigo">o</span
                ><span style="color: red">w</span>
            </button>
            <button class="color-scale-btn">
              <span style="color: red">Choose</span>
              <span style="color: green">Your</span>
              <span style="color: blue">Color</span>
            </button>
            <div class="slide-container">
              <input type="range" min="16" max="100" value="1" id="myRange" class="slider">
            </div>
            <button class="reset-btn">Reset</button>
        </div>
        <div class="sketch-box">
            <div class="sketch"></div>
        </div>
    </div>
    <div class="footer"></div>
  </body>
  <script src="Etch-a-sketch.js"></script>
</html>
