<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header"></div>
    <div class="main">
        <div class="side-bar">
            <button class="black-btn">Black</button>
            <button class="color-btn">
                <span style="color: red">C</span><span style="color: blue">o</span><span style="color: orange">l</span><span style="color: green">o</span><span style="color: purple">r</span>
            </button>
            <button class="color-scale-btn">Scale</button>
            <button class="grid-btn">Grid</button>
            <button class="reset-btn">Reset</button>
        </div>
        <div class="sketch-box">
            <div class="sketch"></div>
        </div>
    </div>
    <div class="footer"></div>
  </body>
  <script src="Etch-a-sketch.js"></script>
</html>
